env: minikube
namespace: minikube

replicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

uaaImage:
  name: "cloudfoundry/uaa"
  version: "75.7.0"

database:
  managedPostgres: false
  sqlProxyEnabled: false
  secrets:
    usernameKey: username
    passwordKey: password
    nameKey: db-name

container:
  port: 8080
service:
  port: 80

resources:
  requests:
    memory: "512Mi"

gcp:
  project: ras-rm-sandbox